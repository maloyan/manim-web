name: Release

on:
  push:
    branches: [main]
    paths: [package.json]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Tag & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install --no-package-lock

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run standard-version
        run: npx standard-version

      - name: Push tags
        run: git push --follow-tags origin main

      - name: Extract version
        id: version
        run: echo "tag=v$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for release
        id: changelog
        run: |
          # Extract the latest version section from CHANGELOG.md
          changelog=$(awk '/^## \[/{if(found) exit; found=1; next} found{print}' CHANGELOG.md)
          {
            echo "body<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "${{ steps.changelog.outputs.body }}" \
            --target main
