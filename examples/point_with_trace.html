<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Point With Trace</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="controls">
    <button id="playBtn">Play Animation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script type="module">
    import {
      Scene,
      VMobject,
      Dot,
      Rotating,
      Shift,
      UP,
      LEFT,
      RIGHT,
      BLACK
    } from '../src/index.ts';

    const container = document.getElementById('container');
    const scene = new Scene(container, {
      width: 800,
      height: 450,
      backgroundColor: BLACK
    });

    let isAnimating = false;

    document.getElementById('playBtn').addEventListener('click', async () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('playBtn').disabled = true;

      scene.clear();

      const path = new VMobject();
      path.fillOpacity = 0;
      const dot = new Dot();
      path.setPointsAsCorners([dot.getCenter(), dot.getCenter()]);

      const updatePath = (pathMob) => {
        const previousPath = pathMob.copy();
        previousPath.addPointsAsCorners([dot.getCenter()]);
        pathMob.become(previousPath);
      };
      path.addUpdater(updatePath);

      scene.add(path, dot);

      await scene.play(new Rotating(dot, { angle: Math.PI, aboutPoint: RIGHT, duration: 2 }));
      await scene.wait();
      await scene.play(new Shift(dot, { direction: UP }));
      await scene.play(new Shift(dot, { direction: LEFT }));
      await scene.wait();

      isAnimating = false;
      document.getElementById('playBtn').disabled = false;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      scene.clear();
    });
  </script>
</body>
</html>
