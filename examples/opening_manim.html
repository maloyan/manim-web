<!DOCTYPE html>
<html lang="en">
<head>
  <script>if(new URLSearchParams(location.search).has('embed'))document.documentElement.classList.add('embed')</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpeningManim — py2ts Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f23;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    h1 { margin-bottom: 20px; color: #e94560; }
    #container {
      border: 2px solid #333;
      border-radius: 12px;
      overflow: hidden;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      background: #e94560;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
    #status { margin-top: 10px; color: #888; font-size: 13px; }
    html.embed, html.embed body { margin:0!important;padding:0!important;overflow:hidden;background:#000!important;width:100%;height:100%; }
    html.embed body { display:flex;justify-content:center;align-items:center; }
    html.embed .controls, html.embed .buttons, html.embed h1, html.embed #status { display:none!important; }
    html.embed #container { border:none!important;border-radius:0!important;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center; }
  </style>
</head>
<body>
  <h1>OpeningManim — py2ts Conversion Test</h1>
  <div id="container"></div>
  <div class="buttons">
    <button id="playBtn">Play Full Scene</button>
  </div>
  <div id="status"></div>

  <script type="module" src="./opening_manim.ts"></script>
</body>
</html>
