<!DOCTYPE html>
<html lang="en">
<head>
  <script>if(new URLSearchParams(location.search).has('embed'))document.documentElement.classList.add('embed')</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Export Animation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
    #progressContainer {
      margin-top: 15px;
      width: 300px;
      display: none;
    }
    #progressBar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    #progressFill {
      width: 0%;
      height: 100%;
      background: #e94560;
      transition: width 0.1s;
    }
    #progressText {
      color: #aaa;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
    }
    html.embed, html.embed body { margin:0!important;padding:0!important;overflow:hidden;background:#000!important;width:100%;height:100%; }
    html.embed body { display:flex;justify-content:center;align-items:center; }
    html.embed .controls, html.embed .buttons, html.embed h1, html.embed #status, html.embed #progressContainer { display:none!important; }
    html.embed #container { border:none!important;border-radius:0!important;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="controls">
    <button id="playBtn">Play Animation</button>
    <button id="exportGifBtn">Export GIF</button>
    <button id="exportWebmBtn">Export WebM</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="progressContainer">
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="progressText"></div>
  </div>

  <script type="module" src="./export_animation.ts"></script>
</body>
</html>
