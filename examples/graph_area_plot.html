<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Graph Area Plot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="controls">
    <button id="playBtn">Play Animation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script type="module">
    // Converted from Python Manim → ManimWeb TypeScript
    // Review and adjust as needed — automated conversion is approximate.

    import {
      Axes,
      BLUE,
      BLUE_C,
      GRAY,
      GREEN_B,
      Scene,
      YELLOW,
      BLACK
    } from '../src/index.ts';

    const container = document.getElementById('container');
    const scene = new Scene(container, {
      width: 854,
      height: 480,
      backgroundColor: BLACK
    });

    let isAnimating = false;

    async function graphAreaPlot(scene) {
      const ax = new Axes({ xRange: [0, 5], yRange: [0, 6], xAxisConfig: {numbersToInclude: [2, 3]}, tips: false });
      const labels = ax.getAxisLabels();

      const curve1 = ax.plot((x) => 4 * x - Math.pow(x, 2), { xRange: [0, 4], color: BLUE_C });
      const curve2 = ax.plot((x) => 0.8 * Math.pow(x, 2) - 3 * x + 4, { xRange: [0, 4], color: GREEN_B });

      const line1 = ax.getVerticalLine(ax.inputToGraphPoint(2, curve1), { color: YELLOW });
      const line2 = ax.getVerticalLine(ax.i2gp(3, curve1), { color: YELLOW });

      const riemannArea = ax.getRiemannRectangles(curve1, { xRange: [0.3, 0.6], dx: 0.03, color: BLUE, fillOpacity: 0.5 });
      const area = ax.getArea(curve2, [2, 3], { boundedGraph: curve1, color: GRAY, opacity: 0.5 });

      scene.add(ax, labels, curve1, curve2, line1, line2, riemannArea, area);
    }

    document.getElementById('playBtn').addEventListener('click', async () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('playBtn').disabled = true;

      scene.clear();
      await graphAreaPlot(scene);

      isAnimating = false;
      document.getElementById('playBtn').disabled = false;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      scene.clear();
    });
  

    // Embed mode: hide controls, auto-play, loop
    if (new URLSearchParams(window.location.search).has('embed')) {
      document.querySelectorAll('.controls, .buttons, h1, #status').forEach(el => el.style.display = 'none');
      const cont = document.getElementById('container');
      if (cont) { cont.style.border = 'none'; cont.style.borderRadius = '0'; }
      document.body.style.background = '#000';
      document.body.style.padding = '0';
      const playBtn = document.getElementById('playBtn');
      if (playBtn) {
        setTimeout(() => playBtn.click(), 500);
        new MutationObserver(() => {
          if (!playBtn.disabled) setTimeout(() => playBtn.click(), 2000);
        }).observe(playBtn, { attributes: true, attributeFilter: ['disabled'] });
      }
    }
  </script>
</body>
</html>
