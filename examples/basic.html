<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Basic Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #ff6b6b;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="controls">
    <button id="playBtn">Play Animation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script type="module">
    import {
      Scene,
      Circle,
      Square,
      Transform,
      Create
    } from '../src/index.ts';

    const container = document.getElementById('container');
    const scene = new Scene(container, {
      width: 800,
      height: 450,
      backgroundColor: '#1a1a2e'
    });

    // Play button handler
    document.getElementById('playBtn').addEventListener('click', async () => {
      scene.clear();

      const c = new Circle({
        radius: 1,
        color: '#e94560',
        strokeWidth: 4
      });

      const s = new Square({
        sideLength: 2,
        color: '#0f3460',
        strokeWidth: 4
      });

      scene.add(c);

      await scene.play(new Create(c));
      await scene.wait(0.5);
      await scene.play(new Transform(c, s));
      await scene.wait(0.5);
    });

    // Reset button handler
    document.getElementById('resetBtn').addEventListener('click', () => {
      scene.clear();
    });
  </script>
</body>
</html>
