<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Polygon On Axes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="controls">
    <button id="playBtn">Play Animation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script type="module">
    // Converted from Python Manim → ManimWeb TypeScript
    // Review and adjust as needed — automated conversion is approximate.

    import {
      Axes,
      BLUE,
      Create,
      Dot,
      Polygon,
      Scene,
      ValueTracker,
      YELLOW_B,
      YELLOW_D,
      BLACK
    } from '../src/index.ts';

    const container = document.getElementById('container');
    const scene = new Scene(container, {
      width: 854,
      height: 480,
      backgroundColor: BLACK
    });

    let isAnimating = false;

    function getRectangleCorners(bottomLeft, topRight) {
      return [
        [topRight[0], topRight[1]],
        [bottomLeft[0], topRight[1]],
        [bottomLeft[0], bottomLeft[1]],
        [topRight[0], bottomLeft[1]],
      ];
    }

    async function polygonOnAxes(scene) {
      const ax = new Axes({
        xRange: [0, 10],
        yRange: [0, 10],
        xLength: 6,
        yLength: 6,
        tips: false
      });

      const t = new ValueTracker(5);
      const k = 25;

      const graph = ax.plot(
        (x) => k / x,
        { color: YELLOW_D, xRange: [k / 10, 10.0], numSamples: 750 }
      );

      function makeRectangle() {
        const corners = getRectangleCorners(
          [0, 0],
          [t.getValue(), k / t.getValue()]
        );
        const vertices = corners.map(([x, y]) => ax.c2p(x, y));
        const p = new Polygon({ vertices, strokeWidth: 1, color: YELLOW_B, fillOpacity: 0.5 });
        p.fillColor = BLUE;
        return p;
      }

      const polygon = makeRectangle();
      polygon.addUpdater(() => {
        polygon.become(makeRectangle());
      });

      const dot = new Dot();
      dot.addUpdater(() => dot.moveTo(ax.c2p(t.getValue(), k / t.getValue())));

      scene.add(ax, graph);
      await scene.play(new Create(polygon));
      scene.add(dot);
      await scene.play(t.animateTo(10));
      await scene.play(t.animateTo(k / 10));
      await scene.play(t.animateTo(5));
    }

    document.getElementById('playBtn').addEventListener('click', async () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('playBtn').disabled = true;

      scene.clear();
      await polygonOnAxes(scene);

      isAnimating = false;
      document.getElementById('playBtn').disabled = false;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      scene.clear();
    });
  </script>
</body>
</html>
