<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Create Graph</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="controls">
    <button id="playBtn">Play Animation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script type="module">
    import {
      Scene,
      Axes,
      FunctionGraph,
      MathTex,
      Create,
      Write,
      Transform,
      FadeIn,
      BLACK,
      BLUE,
      WHITE
    } from '../src/index.ts';

    const container = document.getElementById('container');
    const scene = new Scene(container, {
      width: 800,
      height: 450,
      backgroundColor: BLACK
    });

    let isAnimating = false;

    document.getElementById('playBtn').addEventListener('click', async () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('playBtn').disabled = true;

      scene.clear();

      const axes = new Axes({
        xRange: [-3, 3, 1],
        yRange: [-5, 5, 1],
        xLength: 8,
        yLength: 6,
        color: BLUE,
        tips: true
      });

      const graph = new FunctionGraph({
        func: (x) => x * x,
        xRange: [-2.2, 2.2],
        color: WHITE,
        axes: axes
      });

      const graphLabel = new MathTex({ latex: 'x^2', fontSize: 32, color: WHITE });
      graphLabel.shift([4.5, 2, 0]);

      const graph2 = new FunctionGraph({
        func: (x) => x * x * x,
        xRange: [-1.7, 1.7],
        color: WHITE,
        axes: axes
      });

      const graphLabel2 = new MathTex({ latex: 'x^3', fontSize: 32, color: WHITE });
      graphLabel2.shift([4.5, 2, 0]);

      await graphLabel.waitForRender();
      await graphLabel2.waitForRender();

      await scene.play(new Create(axes), new Create(graph), new FadeIn(graphLabel));
      await scene.wait(1);
      await scene.play(new Transform(graph, graph2), new Transform(graphLabel, graphLabel2));
      await scene.wait(1);

      isAnimating = false;
      document.getElementById('playBtn').disabled = false;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      scene.clear();
    });
  </script>
</body>
</html>
