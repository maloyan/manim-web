<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Manim Examples</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f23;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    h1 { margin-bottom: 20px; color: #e94560; }
    #container {
      border: 2px solid #333;
      border-radius: 12px;
      overflow: hidden;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    button {
      padding: 12px 24px;
      background: #e94560;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Manim Examples</h1>
  <div id="container"></div>
  <div class="buttons">
    <button id="demo1">Square to Circle</button>
    <button id="demo2">Modified Objects</button>
    <button id="demo3">Displaying Text</button>
    <button id="demo4">Math Equations</button>
    <button id="demo5">Function Graph</button>
  </div>

  <script type="module">
    import {
      Scene,
      Circle,
      Square,
      Text,
      MathTex,
      Axes,
      FunctionGraph,
      Create,
      Write,
      Transform,
      ReplacementTransform,
      FadeIn,
      FadeOut,
      AnimationGroup,
      BLACK,
      WHITE,
      BLUE,
      RED,
      PINK,
      DOWN,
      RIGHT,
      smooth
    } from '../src/index.ts';

    const TAU = Math.PI * 2;
    const FONT_URL = './fonts/KaTeX_Main-Regular.ttf';

    const container = document.getElementById('container');
    const scene = new Scene(container, {
      width: 800,
      height: 450,
      backgroundColor: BLACK
    });

    let isAnimating = false;
    const buttons = document.querySelectorAll('button');

    function setAnimating(state) {
      isAnimating = state;
      buttons.forEach(b => b.disabled = state);
    }

    // Demo 1: Square to Circle
    document.getElementById('demo1').addEventListener('click', async () => {
      if (isAnimating) return;
      setAnimating(true);
      scene.clear();

      const circle = new Circle({ radius: 1.5 });
      const square = new Square({ sideLength: 3 });

      await scene.play(new Create(square));
      await scene.play(new Transform(square, circle));
      await scene.play(new FadeOut(square));

      setAnimating(false);
    });

    // Demo 2: Square to Circle with Modifications
    document.getElementById('demo2').addEventListener('click', async () => {
      if (isAnimating) return;
      setAnimating(true);
      scene.clear();

      const circle = new Circle({ radius: 1.5, fillColor: PINK, fillOpacity: 0.5 });
      const square = new Square({ sideLength: 3 });

      square.flip(RIGHT);
      square.rotate(-3 * TAU / 8);

      await scene.play(new Create(square));
      await scene.play(new Transform(square, circle));
      await scene.play(new FadeOut(square));

      setAnimating(false);
    });

    // Demo 3: Displaying Text
    document.getElementById('demo3').addEventListener('click', async () => {
      if (isAnimating) return;
      setAnimating(true);
      scene.clear();

      const firstLine = new Text({ text: 'Create cool animations', fontSize: 48, color: WHITE, fontUrl: FONT_URL });
      const secondLine = new Text({ text: 'using Manim', fontSize: 48, color: WHITE, fontUrl: FONT_URL });
      const thirdLine = new Text({ text: 'Try it out yourself.', fontSize: 48, color: RED });

      await Promise.all([firstLine.loadGlyphs(), secondLine.loadGlyphs()]);
      secondLine.nextTo(firstLine, DOWN);

      await scene.wait(1);
      await scene.play(new Write(firstLine), new Write(secondLine));
      await scene.wait(1);

      // Cross-fade: fade out first line while fading in third line at same position
      scene.add(thirdLine);
      thirdLine.opacity = 0;
      await scene.play(new AnimationGroup([
        new FadeOut(firstLine, { duration: 1.5, rateFunc: smooth }),
        new FadeIn(thirdLine, { duration: 1.5, rateFunc: smooth }),
        new FadeOut(secondLine, { duration: 1.5, rateFunc: smooth })
      ]));
      await scene.wait(2);

      setAnimating(false);
    });

    // Demo 4: Math Equations
    document.getElementById('demo4').addEventListener('click', async () => {
      if (isAnimating) return;
      setAnimating(true);
      scene.clear();

      const firstLine = new Text({ text: 'Manim also allows you', fontSize: 36, color: WHITE, fontUrl: FONT_URL });
      const secondLine = new Text({ text: 'to show beautiful math equations', fontSize: 36, color: WHITE, fontUrl: FONT_URL });
      const equation = new MathTex({
        latex: 'd(p, q) = \\sqrt{\\sum_{i=1}^n (q_i - p_i)^2}',
        fontSize: 48,
        color: WHITE
      });

      await Promise.all([firstLine.loadGlyphs(), secondLine.loadGlyphs()]);
      secondLine.nextTo(firstLine, DOWN);

      await equation.waitForRender();

      await scene.play(new Write(firstLine), new Write(secondLine));
      await scene.wait(1);
      await scene.play(new ReplacementTransform(firstLine, equation), new FadeOut(secondLine));
      await scene.wait(3);

      setAnimating(false);
    });

    // Demo 5: Function Graph
    document.getElementById('demo5').addEventListener('click', async () => {
      if (isAnimating) return;
      setAnimating(true);
      scene.clear();

      const axes = new Axes({
        xRange: [-3, 3, 1],
        yRange: [-5, 5, 1],
        xLength: 8,
        yLength: 6,
        color: BLUE,
        tips: true
      });

      const graph = new FunctionGraph({
        func: (x) => x * x,
        xRange: [-2.2, 2.2],
        color: WHITE,
        axes: axes
      });

      const graphLabel = new MathTex({ latex: 'x^2', fontSize: 32, color: WHITE });
      graphLabel.shift([4.5, 2, 0]);

      const graph2 = new FunctionGraph({
        func: (x) => x * x * x,
        xRange: [-1.7, 1.7],
        color: WHITE,
        axes: axes
      });

      const graphLabel2 = new MathTex({ latex: 'x^3', fontSize: 32, color: WHITE });
      graphLabel2.shift([4.5, 2, 0]);

      await graphLabel.waitForRender();
      await graphLabel2.waitForRender();

      await scene.play(new Create(axes), new Create(graph), new FadeIn(graphLabel));
      await scene.wait(1);
      await scene.play(new Transform(graph, graph2), new Transform(graphLabel, graphLabel2));
      await scene.wait(1);

      setAnimating(false);
    });

    // Run first demo on load
    document.getElementById('demo1').click();
  

    // Embed mode: hide controls, auto-play, loop
    if (new URLSearchParams(window.location.search).has('embed')) {
      document.querySelectorAll('.controls, .buttons, h1, #status').forEach(el => el.style.display = 'none');
      const cont = document.getElementById('container');
      if (cont) { cont.style.border = 'none'; cont.style.borderRadius = '0'; }
      document.body.style.background = '#000';
      document.body.style.padding = '0';
      const playBtn = document.getElementById('playBtn');
      if (playBtn) {
        setTimeout(() => playBtn.click(), 500);
        new MutationObserver(() => {
          if (!playBtn.disabled) setTimeout(() => playBtn.click(), 2000);
        }).observe(playBtn, { attributes: true, attributeFilter: ['disabled'] });
      }
    }
  </script>
</body>
</html>
