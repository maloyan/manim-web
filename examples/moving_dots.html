<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManimWeb - Moving Dots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #e94560;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #ff6b6b; }
    button:disabled { background: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="controls">
    <button id="playBtn">Play Animation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script type="module">
    import {
      Scene,
      Dot,
      VGroup,
      Line,
      ValueTracker,
      BLUE,
      GREEN,
      RED,
      RIGHT
    } from '../src/index.ts';

    const container = document.getElementById('container');
    const scene = new Scene(container, {
      width: 800,
      height: 450,
      backgroundColor: '#000000'
    });

    let isAnimating = false;

    document.getElementById('playBtn').addEventListener('click', async () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('playBtn').disabled = true;

      try {
        scene.clear();

        const d1 = new Dot({ color: BLUE });
        const d2 = new Dot({ color: GREEN });
        const dg = new VGroup(d1, d2).arrange(RIGHT, 1);
        const l1 = new Line({ start: d1.getCenter(), end: d2.getCenter() }).setColor(RED);
        const x = new ValueTracker(0);
        const y = new ValueTracker(0);
        d1.addUpdater((z) => z.setX(x.getValue()));
        d2.addUpdater((z) => z.setY(y.getValue()));
        l1.addUpdater((z) => z.become(new Line({ start: d1.getCenter(), end: d2.getCenter() })));
        scene.add(d1, d2, l1);
        await scene.play(x.animateTo(5));
        await scene.play(y.animateTo(4));
        await scene.wait();
      } catch(e) {
        console.error('ERROR:', e.message, e.stack);
      }

      isAnimating = false;
      document.getElementById('playBtn').disabled = false;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      scene.clear();
    });
  

    // Embed mode: hide controls, auto-play, loop
    if (new URLSearchParams(window.location.search).has('embed')) {
      document.querySelectorAll('.controls, .buttons, h1, #status').forEach(el => el.style.display = 'none');
      const cont = document.getElementById('container');
      if (cont) { cont.style.border = 'none'; cont.style.borderRadius = '0'; }
      document.body.style.background = '#000';
      document.body.style.padding = '0';
      const playBtn = document.getElementById('playBtn');
      if (playBtn) {
        setTimeout(() => playBtn.click(), 500);
        new MutationObserver(() => {
          if (!playBtn.disabled) setTimeout(() => playBtn.click(), 2000);
        }).observe(playBtn, { attributes: true, attributeFilter: ['disabled'] });
      }
    }
  </script>
</body>
</html>
